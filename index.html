<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simple Google Maps By ThELaval</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/papaparse.min.js"></script>
</head>
<body>
  <div style="margin-bottom: 10px;">
    <label>ค้นหา: </label><input type="text" id="place-search">
    <label>อัพโหลดไฟล์ CSV: </label><input type="file" id="data-input" onchange='OpenFile(event)' accept=".csv" />
  </div>
  <div id="show-places-input"></div>
  <div>
    <label>ละติจูด: </label><input type="text" onchange="ChangeFormInput()" id="lat">
    <label>ลองติจูด: </label><input type="text" onchange="ChangeFormInput()" id="lng">
    <label>รัศมี(เมตร): </label><input type="text" id="radius">
  </div>
  <div id="map"></div>
  <div id="type-list">
    <h1 style="margin: 0px;">ประเภทของสถานที่<button class="btn" onclick="SearchNearby()">ค้นหา</button></h1>
    <div id="types"></div>
  </div>
  <div id="place-list">
    <h1>สถานที่ใกล้เคียง</h1>
    <ul id="places"></ul>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwBWudNWBDQoW1oeAMpiFZvAYfATEUbcA&libraries=geometry,places&callback=initMap" async defer></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyCr806dE1B08VoOY8M4qzbm1kyN88nA8_8",
      authDomain: "maps-ef6dc.firebaseapp.com",
      databaseURL: "https://maps-ef6dc.firebaseio.com",
      projectId: "maps-ef6dc",
      storageBucket: "maps-ef6dc.appspot.com",
      messagingSenderId: "11730824782"
    };
    firebase.initializeApp(config);
  </script>
  <script src="./js/main.js"></script>
</body>
</html>
